<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">
</header>
<div class="container mt-5">
    <h1>Добавление статьи</h1>
    <from action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Название статьи" class="form-control">
        <input type="text" name="anons" placeholder="Анонс" class="form-control">
        <textaria type="text" name="full_text" placeholder="Текст статьи" class="form-control"></textaria>
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </from>
</div>
<div th:insert="blocks/footer :: footer">
</div>
</body>
</html>
